<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <div class="navbar">
        <div class="logo">AITU IT Discussion Forum</div>
        <div class="menu">
            <a href="/index">Main</a>
            <a href="/main">Topics</a>
            <a href="#">Help</a>
        </div>
    </div>

    <div class="main">
        <div class="profile-container">
            <div class="profile-header">
                <h1>User Profile</h1>
            </div>

            <div class="profile-body">
                <div id="profile-details">
                    <!-- Profile details will be loaded here via JavaScript -->
                </div>

                <div class="button-container">
                    <button id="update-user-btn" class="action-button">Update Account</button>
                    <button id="delete-user-btn" class="action-button delete">Delete Account</button>
                </div>

                <div class="button-container">
                    <button id="logout-btn" class="action-button logout">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
